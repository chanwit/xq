plugins {
    id 'com.github.johnrengelman.shadow' version '4.0.4'
    id 'groovy'
    id 'java'
    id 'application'
}

group 'com.github.chanwit'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = "com.github.chanwit.xq.App"

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy:2.5.9'
    compile 'org.codehaus.groovy:groovy-json:2.5.9'
    compile 'org.yaml:snakeyaml:1.25'
    compile 'info.picocli:picocli:4.2.0'

    testCompile group: 'org.spockframework', name: 'spock-core', version: '1.2-groovy-2.5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

shadowJar {
    mergeGroovyExtensionModules()
}

